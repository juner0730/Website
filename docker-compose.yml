services:
  backend:
    build: ./backend
    gpus: all
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    env_file:
      - frontend/.env
    command: npm run dev -- --host 0.0.0.0
    volumes:
      - ./frontend:/app
